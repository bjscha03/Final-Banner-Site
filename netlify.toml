[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"


[functions]
  directory = "netlify/functions"
  node_bundler = "nft"
  included_files = ["src/lib/**", "src/emails/**"]
  external_node_modules = ["@neondatabase/serverless", "resend", "@react-email/components", "@react-email/render", "aws-sdk", "uuid", "cloudinary", "sharp", "pdfkit", "openai"]

# Function-specific configuration
[functions."upload-file"]
  timeout = 30
  memory = 1008

[functions."canva-export"]
  timeout = 60
  memory = 1008

[functions."render-order-pdf"]
  timeout = 60
  memory = 2048

[functions."ai-generate-banner"]
  timeout = 120
  memory = 1024

[functions."ai-preview-image"]
  timeout = 60
  memory = 1024


[dev]
  targetPort = 8080
  port = 8888
  publish = "dist"
  autoLaunch = false

# Force HTTPS (belt & suspenders)
[[redirects]]
  from = "http://*bannersonthefly.com/*"
  to = "https://bannersonthefly.com/:splat"
  status = 301
  force = true

# Canonical: www -> apex
[[redirects]]
  from = "https://www.bannersonthefly.com/*"
  to = "https://bannersonthefly.com/:splat"
  status = 301
  force = true

# AI Banner Generator API redirects (must be before SPA fallback)
[[redirects]]
  from = "/api/ai/generate-banner"
  to = "/.netlify/functions/ai-generate-banner"
  status = 200
  force = true

[[redirects]]
  from = "/api/ai/finalize-banner"
  to = "/.netlify/functions/ai-finalize-banner"
  status = 200
  force = true

[[redirects]]
  from = "/api/ai/artwork-processor"
  to = "/.netlify/functions/ai-artwork-processor"
  status = 200
  force = true

[[redirects]]
  from = "/api/ai/image-processor"
  to = "/.netlify/functions/ai-image-processor"
  status = 200
  force = true

# PayPal API redirects
[[redirects]]
  from = "/api/paypal/create-order"
  to = "/.netlify/functions/paypal-create-order"
  status = 200
  force = true

[[redirects]]
  from = "/api/paypal/capture-order"
  to = "/.netlify/functions/paypal-capture-order"
  status = 200
  force = true

# Canva API redirects
[[redirects]]
  from = "/api/canva/callback"
  to = "/.netlify/functions/canva-callback"
  status = 200
  force = true

[[redirects]]
  from = "/api/canva/start"
  to = "/.netlify/functions/canva-start"
  status = 200
  force = true

# AI Design redirect
[[redirects]]
  from = "/ai-design"
  to = "/design?ai=1"
  status = 302

# SPA fallback (must be last redirect) - exclude static assets
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# ==========================================
# CACHE HEADERS FOR PERFORMANCE
# ==========================================

# JavaScript and CSS bundles - long cache with immutable (cache-busted filenames)
[[headers]]
  for = "/assets/*.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Images - long cache
[[headers]]
  for = "/images/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Fonts - long cache
[[headers]]
  for = "/*.woff"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# HTML - short cache for updates
[[headers]]
  for = "/"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

# Edge Functions configuration
[[edge_functions]]
  path = "/blog/*"
  function = "social-meta-injector"
