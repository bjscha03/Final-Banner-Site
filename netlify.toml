[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["src/lib/**", "src/emails/**"]
  external_node_modules = ["@neondatabase/serverless", "resend", "aws-sdk", "uuid", "cloudinary"]

[dev]
  targetPort = 8080
  port = 8888
  publish = "dist"
  autoLaunch = false

# Force HTTPS (belt & suspenders)
[[redirects]]
  from = "http://*bannersonthefly.com/*"
  to = "https://bannersonthefly.com/:splat"
  status = 301
  force = true

# Canonical: www -> apex
[[redirects]]
  from = "https://www.bannersonthefly.com/*"
  to = "https://bannersonthefly.com/:splat"
  status = 301
  force = true

# AI Banner Generator API redirects (must be before SPA fallback)
[[redirects]]
  from = "/api/ai/generate-banner"
  to = "/.netlify/functions/ai-generate-banner"
  status = 200
  force = true

[[redirects]]
  from = "/api/ai/finalize-banner"
  to = "/.netlify/functions/ai-finalize-banner"
  status = 200
  force = true

# PayPal API redirects
[[redirects]]
  from = "/api/paypal/create-order"
  to = "/.netlify/functions/paypal-create-order"
  status = 200
  force = true

[[redirects]]
  from = "/api/paypal/capture-order"
  to = "/.netlify/functions/paypal-capture-order"
  status = 200
  force = true

# AI Design redirect
[[redirects]]
  from = "/ai-design"
  to = "/design?ai=1"
  status = 302

# SPA fallback (must be last redirect)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
for = "/*"
  [headers.values]
  Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
  Content-Security-Policy = """
    default-src 'self';
    base-uri 'self';
    object-src 'none';

    script-src
      'self' 'unsafe-inline'
      https://www.googletagmanager.com
      https://www.paypal.com
      https://www.sandbox.paypal.com
      https://www.paypalobjects.com
      https://cdn.chatsimple.ai
      https://us-assets.i.posthog.com
      https://cdnjs.cloudflare.com
      https://fonts.googleapis.com
      https://*.cloudfront.net;

    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.chatsimple.ai https://us-assets.i.posthog.com;
    font-src  'self' data: https://fonts.gstatic.com;

    img-src   'self' data: blob: https://www.paypalobjects.com https://*.chatsimple.ai https://us-assets.i.posthog.com https://*.cloudfront.net https://*.amazonaws.com https://*.cloudinary.com https://res.cloudinary.com;

    connect-src 'self' blob: https://*.paypal.com https://www.sandbox.paypal.com https://www.paypalobjects.com https://*.chatsimple.ai https://api.expertise.ai https://us-assets.i.posthog.com https://*.posthog.com https://*.cloudfront.net https://*.amazonaws.com https://*.cloudinary.com https://res.cloudinary.com https://api.ipify.org https://pro.ip-api.com;

    frame-src 'self' https://*.paypal.com https://www.sandbox.paypal.com blob:;
    worker-src 'self' blob: https://cdnjs.cloudflare.com;
    media-src  'self' blob: https://*.cloudfront.net https://*.amazonaws.com https://*.cloudinary.com https://res.cloudinary.com;
  """
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "DENY"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "geolocation=(), microphone=(), camera=()"
  Cross-Origin-Opener-Policy = "same-origin"
  Cross-Origin-Resource-Policy = "same-site"
