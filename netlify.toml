[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["src/lib/**", "src/emails/**"]
  external_node_modules = ["@neondatabase/serverless", "resend"]

[dev]
  targetPort = 8080
  port = 8888
  publish = "dist"
  autoLaunch = false

# Force HTTPS (belt & suspenders)
[[redirects]]
  from = "http://*bannersonthefly.com/*"
  to = "https://bannersonthefly.com/:splat"
  status = 301
  force = true

# Canonical: www -> apex
[[redirects]]
  from = "https://www.bannersonthefly.com/*"
  to = "https://bannersonthefly.com/:splat"
  status = 301
  force = true

# SPA fallback (must be last redirect)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "upgrade-insecure-requests; default-src 'self' https: data: blob:; img-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https:; connect-src 'self' https: wss:;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-site"
