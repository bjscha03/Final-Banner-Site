[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["src/lib/**", "src/emails/**"]
  external_node_modules = ["@neondatabase/serverless", "resend"]

[dev]
  targetPort = 8080
  port = 8888
  publish = "dist"
  autoLaunch = false

[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "geolocation=(), camera=(), microphone=(), payment=(self)"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
for = "/*"
  [headers.values]
  Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.paypal.com https://www.paypalobjects.com https://cdn.chatsimple.ai; connect-src 'self' https://*.paypal.com https://www.paypalobjects.com https://*.chatsimple.ai; frame-src https://*.paypal.com; img-src 'self' data: https://www.paypalobjects.com https://*.chatsimple.ai; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-ancestors 'self';"