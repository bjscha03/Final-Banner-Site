[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["src/lib/**", "src/emails/**"]
  external_node_modules = ["@neondatabase/serverless", "resend"]

[dev]
  targetPort = 8080
  port = 8888
  publish = "dist"
  autoLaunch = false

# Force HTTPS (belt & suspenders)
[[redirects]]
  from = "http://*bannersonthefly.com/*"
  to = "https://bannersonthefly.com/:splat"
  status = 301
  force = true

# Canonical: www -> apex
[[redirects]]
  from = "https://www.bannersonthefly.com/*"
  to = "https://bannersonthefly.com/:splat"
  status = 301
  force = true

# SPA fallback (must be last redirect)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = """
    default-src 'self';
    base-uri 'self';
    object-src 'none';
    script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.paypal.com https://www.paypalobjects.com https://cdn.chatsimple.ai;
    style-src  'self' 'unsafe-inline' https://us-assets.i.posthog.com;
    img-src    'self' data: blob: https://www.paypalobjects.com https://*.chatsimple.ai https://us-assets.i.posthog.com;
    font-src   'self' data:;
    connect-src 'self' blob: https://*.paypal.com https://www.paypalobjects.com https://*.chatsimple.ai https://api.expertise.ai https://us-assets.i.posthog.com https://*.posthog.com;
    frame-src  'self' https://*.paypal.com blob:;
    worker-src 'self' blob:;
    media-src  'self' blob:;
  """
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-site"