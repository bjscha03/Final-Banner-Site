[build]
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["@neondatabase/serverless", "resend"]

[dev]
  targetPort = 8080
  port = 8888
  publish = "dist"
  autoLaunch = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
