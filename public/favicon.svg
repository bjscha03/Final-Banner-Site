<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange gradient for the banner -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Banner flag shape -->
  <path d="M4 8 L26 8 L26 20 L23 22 L20 20 L17 22 L14 20 L11 22 L8 20 L4 20 Z" 
        fill="url(#bannerGradient)" 
        stroke="#D35400" 
        stroke-width="0.5"/>
  
  <!-- Banner pole -->
  <rect x="3" y="8" width="2" height="18" fill="#8B4513" rx="1"/>
  
  <!-- Small "B" initial -->
  <text x="15" y="16" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        fill="white"
        text-anchor="middle"
        dominant-baseline="middle">B</text>
</svg>
