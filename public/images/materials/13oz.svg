<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional vinyl texture gradient -->
    <linearGradient id="vinylBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle texture pattern -->
    <pattern id="vinylTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="url(#vinylBase)"/>
      <circle cx="2" cy="2" r="0.3" fill="rgba(148,163,184,0.3)"/>
    </pattern>

    <!-- Professional lighting effect -->
    <radialGradient id="lighting" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.05);stop-opacity:1" />
    </radialGradient>

    <!-- Shadow effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>

  <!-- Main vinyl sample with rounded corners -->
  <rect x="50" y="50" width="300" height="200" rx="8" ry="8"
        fill="url(#vinylTexture)"
        filter="url(#shadow)"/>

  <!-- Lighting overlay -->
  <rect x="50" y="50" width="300" height="200" rx="8" ry="8"
        fill="url(#lighting)"/>

  <!-- Professional label area -->
  <rect x="70" y="180" width="120" height="50" rx="4" ry="4"
        fill="rgba(59,130,246,0.9)"
        filter="url(#shadow)"/>

  <!-- Label text -->
  <text x="130" y="200" font-family="system-ui, -apple-system, sans-serif"
        font-size="16" font-weight="600" fill="white" text-anchor="middle">13oz Vinyl</text>
  <text x="130" y="218" font-family="system-ui, -apple-system, sans-serif"
        font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">Standard Grade</text>

  <!-- Corner fold effect for realism -->
  <path d="M 320 70 L 340 70 L 340 90 Z" fill="rgba(203,213,225,0.8)"/>
  <path d="M 320 70 L 340 90 L 320 90 Z" fill="rgba(148,163,184,0.6)"/>
</svg>
