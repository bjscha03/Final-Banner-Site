<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mesh base gradient -->
    <linearGradient id="meshBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>

    <!-- Realistic mesh pattern -->
    <pattern id="meshPattern" x="0" y="0" width="15" height="15" patternUnits="userSpaceOnUse">
      <rect width="15" height="15" fill="url(#meshBase)"/>
      <!-- Horizontal mesh lines -->
      <line x1="0" y1="3" x2="15" y2="3" stroke="rgba(5,150,105,0.6)" stroke-width="1.5"/>
      <line x1="0" y1="7.5" x2="15" y2="7.5" stroke="rgba(5,150,105,0.6)" stroke-width="1.5"/>
      <line x1="0" y1="12" x2="15" y2="12" stroke="rgba(5,150,105,0.6)" stroke-width="1.5"/>
      <!-- Vertical mesh lines -->
      <line x1="3" y1="0" x2="3" y2="15" stroke="rgba(5,150,105,0.6)" stroke-width="1.5"/>
      <line x1="7.5" y1="0" x2="7.5" y2="15" stroke="rgba(5,150,105,0.6)" stroke-width="1.5"/>
      <line x1="12" y1="0" x2="12" y2="15" stroke="rgba(5,150,105,0.6)" stroke-width="1.5"/>
      <!-- Mesh holes -->
      <circle cx="5.25" cy="5.25" r="1.5" fill="rgba(255,255,255,0.8)"/>
      <circle cx="10.5" cy="5.25" r="1.5" fill="rgba(255,255,255,0.8)"/>
      <circle cx="5.25" cy="10.5" r="1.5" fill="rgba(255,255,255,0.8)"/>
      <circle cx="10.5" cy="10.5" r="1.5" fill="rgba(255,255,255,0.8)"/>
    </pattern>

    <!-- Mesh lighting -->
    <radialGradient id="meshLighting" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.05);stop-opacity:1" />
    </radialGradient>

    <!-- Mesh shadow -->
    <filter id="meshShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4"/>

  <!-- Main mesh sample -->
  <rect x="50" y="50" width="300" height="200" rx="8" ry="8"
        fill="url(#meshPattern)"
        filter="url(#meshShadow)"/>

  <!-- Mesh lighting overlay -->
  <rect x="50" y="50" width="300" height="200" rx="8" ry="8"
        fill="url(#meshLighting)"/>

  <!-- Professional label area -->
  <rect x="70" y="180" width="130" height="50" rx="4" ry="4"
        fill="rgba(5,150,105,0.9)"
        filter="url(#meshShadow)"/>

  <!-- Label text -->
  <text x="135" y="200" font-family="system-ui, -apple-system, sans-serif"
        font-size="16" font-weight="600" fill="white" text-anchor="middle">Mesh Vinyl</text>
  <text x="135" y="218" font-family="system-ui, -apple-system, sans-serif"
        font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">Wind-Through</text>

  <!-- Wind flow indicators -->
  <path d="M 280 100 Q 290 95 300 100 Q 310 105 320 100"
        stroke="rgba(5,150,105,0.4)" stroke-width="2" fill="none"/>
  <path d="M 280 120 Q 290 115 300 120 Q 310 125 320 120"
        stroke="rgba(5,150,105,0.4)" stroke-width="2" fill="none"/>
  <path d="M 280 140 Q 290 135 300 140 Q 310 145 320 140"
        stroke="rgba(5,150,105,0.4)" stroke-width="2" fill="none"/>
</svg>
