<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium vinyl texture gradient -->
    <linearGradient id="premiumBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>

    <!-- Thicker texture pattern for 15oz -->
    <pattern id="premiumTexture" x="0" y="0" width="3" height="3" patternUnits="userSpaceOnUse">
      <rect width="3" height="3" fill="url(#premiumBase)"/>
      <circle cx="1.5" cy="1.5" r="0.4" fill="rgba(100,116,139,0.25)"/>
    </pattern>

    <!-- Enhanced lighting for premium look -->
    <radialGradient id="premiumLighting" cx="25%" cy="25%" r="75%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.5);stop-opacity:1" />
      <stop offset="60%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.03);stop-opacity:1" />
    </radialGradient>

    <!-- Premium shadow -->
    <filter id="premiumShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="rgba(0,0,0,0.2)"/>
    </filter>

    <!-- Popular badge gradient -->
    <linearGradient id="popularGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Main vinyl sample -->
  <rect x="50" y="50" width="300" height="200" rx="8" ry="8"
        fill="url(#premiumTexture)"
        filter="url(#premiumShadow)"/>

  <!-- Premium lighting overlay -->
  <rect x="50" y="50" width="300" height="200" rx="8" ry="8"
        fill="url(#premiumLighting)"/>

  <!-- Popular badge -->
  <ellipse cx="320" cy="80" rx="25" ry="12"
           fill="url(#popularGrad)"
           filter="url(#premiumShadow)"/>
  <text x="320" y="85" font-family="system-ui, -apple-system, sans-serif"
        font-size="9" font-weight="700" fill="white" text-anchor="middle">POPULAR</text>

  <!-- Professional label area -->
  <rect x="70" y="180" width="130" height="50" rx="4" ry="4"
        fill="rgba(16,185,129,0.9)"
        filter="url(#premiumShadow)"/>

  <!-- Label text -->
  <text x="135" y="200" font-family="system-ui, -apple-system, sans-serif"
        font-size="16" font-weight="600" fill="white" text-anchor="middle">15oz Vinyl</text>
  <text x="135" y="218" font-family="system-ui, -apple-system, sans-serif"
        font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">Premium Grade</text>

  <!-- Enhanced corner fold -->
  <path d="M 315 70 L 340 70 L 340 95 Z" fill="rgba(203,213,225,0.9)"/>
  <path d="M 315 70 L 340 95 L 315 95 Z" fill="rgba(148,163,184,0.7)"/>
</svg>
