<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Heavy-duty vinyl texture gradient -->
    <linearGradient id="heavyBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>

    <!-- Heavy texture pattern for 18oz -->
    <pattern id="heavyTexture" x="0" y="0" width="2.5" height="2.5" patternUnits="userSpaceOnUse">
      <rect width="2.5" height="2.5" fill="url(#heavyBase)"/>
      <circle cx="1.25" cy="1.25" r="0.5" fill="rgba(71,85,105,0.3)"/>
    </pattern>

    <!-- Professional lighting -->
    <radialGradient id="heavyLighting" cx="20%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.02);stop-opacity:1" />
    </radialGradient>

    <!-- Heavy-duty shadow -->
    <filter id="heavyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="5" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Main vinyl sample -->
  <rect x="50" y="50" width="300" height="200" rx="8" ry="8"
        fill="url(#heavyTexture)"
        filter="url(#heavyShadow)"/>

  <!-- Heavy-duty lighting overlay -->
  <rect x="50" y="50" width="300" height="200" rx="8" ry="8"
        fill="url(#heavyLighting)"/>

  <!-- Professional label area -->
  <rect x="70" y="180" width="130" height="50" rx="4" ry="4"
        fill="rgba(220,38,38,0.9)"
        filter="url(#heavyShadow)"/>

  <!-- Label text -->
  <text x="135" y="200" font-family="system-ui, -apple-system, sans-serif"
        font-size="16" font-weight="600" fill="white" text-anchor="middle">18oz Vinyl</text>
  <text x="135" y="218" font-family="system-ui, -apple-system, sans-serif"
        font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">Heavy-Duty</text>

  <!-- Reinforced corner fold -->
  <path d="M 310 70 L 340 70 L 340 100 Z" fill="rgba(203,213,225,1)"/>
  <path d="M 310 70 L 340 100 L 310 100 Z" fill="rgba(148,163,184,0.8)"/>

  <!-- Thickness indicator lines -->
  <line x1="60" y1="60" x2="60" y2="240" stroke="rgba(71,85,105,0.3)" stroke-width="2"/>
  <line x1="65" y1="60" x2="65" y2="240" stroke="rgba(71,85,105,0.2)" stroke-width="1"/>
  <line x1="70" y1="60" x2="70" y2="240" stroke="rgba(71,85,105,0.1)" stroke-width="1"/>
</svg>
