<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange gradient for the banner -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
  <circle cx="200" cy="500" r="30" fill="rgba(247,147,30,0.3)" opacity="0.6"/>
  
  <!-- Center the logo content -->
  <g transform="translate(300, 215)">
    <!-- Banner flag shape -->
    <path d="M30 80 L210 80 L210 200 L180 220 L150 200 L120 220 L90 200 L60 220 L30 200 Z" 
          fill="url(#bannerGradient)" 
          filter="url(#shadow)"
          stroke="#D35400" 
          stroke-width="3"/>
    
    <!-- Banner pole -->
    <rect x="24" y="80" width="12" height="150" fill="#8B4513" rx="6"/>
    
    <!-- Main text "BANNERS" -->
    <text x="260" y="150" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="64" 
          font-weight="bold" 
          fill="url(#textGradient)"
          filter="url(#textShadow)"
          letter-spacing="3px">BANNERS</text>
    
    <!-- Subtitle "ON THE FLY" -->
    <text x="260" y="190" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="42" 
          font-weight="600" 
          fill="#F7931E"
          filter="url(#textShadow)"
          letter-spacing="2px">ON THE FLY</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="550" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="24" 
        font-weight="500" 
        fill="rgba(255,255,255,0.8)"
        text-anchor="middle"
        letter-spacing="1px">Professional Banners • Free Next-Day Air • 24-Hour Production</text>
</svg>
