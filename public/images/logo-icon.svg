<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange to red gradient for the main flag -->
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A4F;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Main flag body with flowing shape -->
  <path d="M12 20 L60 20 C63 20 65 22 65 25 L65 50 C65 53 63 55 60 55 L50 55 L47 58 L44 55 L37 55 L34 58 L31 55 L24 55 L21 58 L18 55 L12 55 Z"
        fill="url(#flagGradient)"
        filter="url(#shadow)"
        stroke="#D35400"
        stroke-width="1"/>

  <!-- Blue triangle accent -->
  <path d="M12 20 L12 37.5 L25 28.75 Z"
        fill="#1E40AF"
        opacity="0.9"/>

  <!-- Flag pole -->
  <rect x="10" y="20" width="4" height="40" fill="#8B4513" rx="2"/>

  <!-- Small "B" initial in the center of the banner -->
  <text x="38.5" y="42"
        font-family="Arial, Helvetica, sans-serif"
        font-size="18"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        dominant-baseline="middle">B</text>
</svg>
