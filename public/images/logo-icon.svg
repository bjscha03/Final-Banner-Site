<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange gradient for the banner -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Banner flag shape - centered and larger -->
  <path d="M10 15 L50 15 L50 40 L45 45 L40 40 L35 45 L30 40 L25 45 L20 40 L15 45 L10 40 Z" 
        fill="url(#bannerGradient)" 
        filter="url(#shadow)"
        stroke="#D35400" 
        stroke-width="1"/>
  
  <!-- Banner pole -->
  <rect x="8" y="15" width="4" height="35" fill="#8B4513" rx="2"/>
  
  <!-- Small "B" initial in the center of the banner -->
  <text x="30" y="32" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="white"
        text-anchor="middle"
        dominant-baseline="middle">B</text>
</svg>
