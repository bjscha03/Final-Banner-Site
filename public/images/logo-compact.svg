<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange gradient for the banner -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Banner flag shape -->
  <path d="M5 12 L35 12 L35 32 L30 35 L25 32 L20 35 L15 32 L10 35 L5 32 Z" 
        fill="url(#bannerGradient)" 
        filter="url(#shadow)"
        stroke="#D35400" 
        stroke-width="0.5"/>
  
  <!-- Banner pole -->
  <rect x="4" y="12" width="2" height="25" fill="#8B4513" rx="1"/>
  
  <!-- Main text "BANNERS" -->
  <text x="42" y="25" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#1E3A8A"
        letter-spacing="0.5px">BANNERS</text>
  
  <!-- Subtitle "ON THE FLY" -->
  <text x="42" y="38" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="9" 
        font-weight="600" 
        fill="#F7931E"
        letter-spacing="0.3px">ON THE FLY</text>
</svg>
