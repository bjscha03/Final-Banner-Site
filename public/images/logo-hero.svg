<svg width="800" height="240" viewBox="0 0 800 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange to red gradient for the main flag -->
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A4F;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Main flag body with flowing shape -->
  <path d="M20 50 L140 50 C150 50 160 60 160 70 L160 140 C160 150 150 160 140 160 L110 160 L100 170 L90 160 L70 160 L60 170 L50 160 L35 160 L25 170 L20 160 Z"
        fill="url(#flagGradient)"
        filter="url(#shadow)"
        stroke="#D35400"
        stroke-width="2"/>

  <!-- Blue triangle accent -->
  <path d="M20 50 L20 95 L50 72.5 Z"
        fill="#1E40AF"
        opacity="0.9"/>

  <!-- Flag pole -->
  <rect x="16" y="50" width="8" height="120" fill="#8B4513" rx="4"/>

  <!-- Main text "BANNERS" -->
  <text x="180" y="110"
        font-family="Arial, Helvetica, sans-serif"
        font-size="56"
        font-weight="bold"
        fill="#1E3A8A"
        letter-spacing="3px">BANNERS</text>

  <!-- Subtitle "ON THE FLY" -->
  <text x="180" y="155"
        font-family="Arial, Helvetica, sans-serif"
        font-size="36"
        font-weight="600"
        fill="#FF6B35"
        letter-spacing="2px">ON THE FLY</text>
</svg>
