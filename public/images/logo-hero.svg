<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange gradient for the banner -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Banner flag shape -->
  <path d="M15 40 L105 40 L105 100 L90 110 L75 100 L60 110 L45 100 L30 110 L15 100 Z" 
        fill="url(#bannerGradient)" 
        filter="url(#shadow)"
        stroke="#D35400" 
        stroke-width="2"/>
  
  <!-- Banner pole -->
  <rect x="12" y="40" width="6" height="75" fill="#8B4513" rx="3"/>
  
  <!-- Main text "BANNERS" -->
  <text x="130" y="85" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="url(#textGradient)"
        filter="url(#textShadow)"
        letter-spacing="2px">BANNERS</text>
  
  <!-- Subtitle "ON THE FLY" -->
  <text x="130" y="115" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="28" 
        font-weight="600" 
        fill="#F7931E"
        filter="url(#textShadow)"
        letter-spacing="1px">ON THE FLY</text>
  
  <!-- Decorative elements -->
  <circle cx="520" cy="60" r="3" fill="#F7931E" opacity="0.6"/>
  <circle cx="540" cy="80" r="2" fill="#FF6B35" opacity="0.4"/>
  <circle cx="560" cy="100" r="2.5" fill="#E67E22" opacity="0.5"/>
</svg>
