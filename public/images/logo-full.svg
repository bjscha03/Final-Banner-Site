<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange to red gradient for the main flag -->
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A4F;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Main flag body with flowing shape -->
  <path d="M15 30 L90 30 C95 30 100 35 100 40 L100 85 C100 90 95 95 90 95 L70 95 L65 100 L60 95 L50 95 L45 100 L40 95 L30 95 L25 100 L20 95 L15 95 Z"
        fill="url(#flagGradient)"
        filter="url(#shadow)"
        stroke="#D35400"
        stroke-width="1.5"/>

  <!-- Blue triangle accent -->
  <path d="M15 30 L15 60 L35 45 Z"
        fill="#1E40AF"
        opacity="0.9"/>

  <!-- Flag pole -->
  <rect x="12" y="30" width="6" height="70" fill="#8B4513" rx="3"/>

  <!-- Main text "BANNERS" -->
  <text x="115" y="65"
        font-family="Arial, Helvetica, sans-serif"
        font-size="36"
        font-weight="bold"
        fill="#1E3A8A"
        letter-spacing="2px">BANNERS</text>

  <!-- Subtitle "ON THE FLY" -->
  <text x="115" y="95"
        font-family="Arial, Helvetica, sans-serif"
        font-size="24"
        font-weight="600"
        fill="#FF6B35"
        letter-spacing="1px">ON THE FLY</text>
</svg>
