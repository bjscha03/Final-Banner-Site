<!DOCTYPE html>
<html>
<head>
    <title>AI Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #output { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>üî• AI Button Direct Test</h1>
    <p>This bypasses React and tests the API directly.</p>
    
    <button onclick="testResize()">Test Resize API</button>
    <button onclick="testReset()">Test Reset API</button>
    
    <div id="output"></div>
    
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('output').innerHTML += '<div>' + message + '</div>';
        }
        
        async function testResize() {
            log('üî• TESTING RESIZE API DIRECTLY...');
            try {
                const response = await fetch('/.netlify/functions/ai-image-processor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'resize',
                        publicId: 'test_image',
                        widthIn: 48,
                        heightIn: 24
                    })
                });
                
                const result = await response.json();
                log('‚úÖ RESIZE SUCCESS: ' + JSON.stringify(result, null, 2));
            } catch (error) {
                log('‚ùå RESIZE ERROR: ' + error.message);
            }
        }
        
        async function testReset() {
            log('üî• TESTING RESET API DIRECTLY...');
            try {
                const response = await fetch('/.netlify/functions/ai-image-processor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'reset',
                        publicId: 'test_image'
                    })
                });
                
                const result = await response.json();
                log('‚úÖ RESET SUCCESS: ' + JSON.stringify(result, null, 2));
            } catch (error) {
                log('‚ùå RESET ERROR: ' + error.message);
            }
        }
        
        log('üî• AI Button Test Page Loaded - APIs ready to test');
    </script>
</body>
</html>
