    <script src="https://cdn.chatsimple.ai/chat-bot-loader.js" defer></script>

    <!-- Prevent chat widget from auto-opening -->
    <script>
      // More aggressive approach to prevent auto-open
      (function() {
        // Set a flag before the widget loads
        window.__CHAT_AUTO_OPEN_DISABLED__ = true;
        
        // Override any auto-open attempts
        const preventAutoOpen = () => {
          // Try multiple methods to close the chat
          const chatWidget = document.querySelector('chat-bot');
          if (chatWidget) {
            chatWidget.setAttribute('auto-open', 'false');
            chatWidget.removeAttribute('open');
          }
          
          // Look for iframe and try to communicate
          const chatIframe = document.querySelector('iframe[src*="chatsimple"], iframe[src*="expertise"]');
          if (chatIframe && chatIframe.contentWindow) {
            try {
              chatIframe.contentWindow.postMessage({ action: 'close' }, '*');
            } catch (e) {
              // Cross-origin, can't access
            }
          }
          
          // Find and click close buttons
          const closeSelectors = [
            '[aria-label*="close" i]',
            '[aria-label*="minimize" i]',
            '[class*="close"]',
            '[class*="minimize"]',
            'button[title*="close" i]',
            'button[title*="minimize" i]'
          ];
          
          closeSelectors.forEach(selector => {
            const buttons = document.querySelectorAll(selector);
            buttons.forEach(btn => {
              if (btn.offsetParent !== null && btn.closest('chat-bot, iframe')) {
                btn.click();
              }
            });
          });
          
          // Try global API if available
          if (window.ChatSimple) {
            if (typeof window.ChatSimple.close === 'function') {
              window.ChatSimple.close();
            }
            if (typeof window.ChatSimple.minimize === 'function') {
              window.ChatSimple.minimize();
            }
          }
        };
        
        // Run prevention multiple times as widget loads
        const intervals = [100, 500, 1000, 2000, 3000, 5000];
        intervals.forEach(delay => {
          setTimeout(preventAutoOpen, delay);
        });
        
        // Also run on page events
        window.addEventListener('DOMContentLoaded', preventAutoOpen);
        window.addEventListener('load', preventAutoOpen);
        
        // Watch for DOM changes that might indicate widget loaded
        if (typeof MutationObserver !== 'undefined') {
          const observer = new MutationObserver(() => {
            preventAutoOpen();
          });
          
          // Start observing once DOM is ready
          if (document.body) {
            observer.observe(document.body, {
              childList: true,
              subtree: true
            });
            
            // Stop observing after 10 seconds
            setTimeout(() => observer.disconnect(), 10000);
          }
        }
      })();
    </script>
